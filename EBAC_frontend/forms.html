<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
        <hr />
    </header>
    <main>
        <h2>Preencha com os dados necesários</h2>
        <form>
            <label for="name">Nome Completo *</label>
            <input id="name" type="text" size="25"/>
            <br />
            <label for="email">e-Mail *</label>
            <input id="email" type="email" size="34"/>
            <br />
            <label for="pws">Senha *</label>
            <input id="pws" type="password" minlength="8" size="34"/>
            <br />
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </form>
    </main>
    <br />
    <footer>
        &copy; 2023 - Todos os direitos reservados
    </footer>
</body>
</html>
